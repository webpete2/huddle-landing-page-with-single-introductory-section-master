<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <title>Frontend Mentor | Huddle landing page with a single introductory section</title>
</head>

<body>
    <main>
        <div class="left-side">
            <img src="logo.svg" alt="" class="logo">
            <img src="illustration-mockups.svg" alt="" class="bg">
        </div>

        <div class="right-side">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.</p>

            <button>Register</button>
            
            <div class="socials">
                <img src="facebook.png" alt="facebook" class="fb">
                <img src="instagram.png" alt="instagram" class="insta">
                <img src="twitter.png" alt="twitter" class="x">
            </div>
            

        </div>


    </main>
</body>
